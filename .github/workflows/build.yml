name: Build Action

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch: {}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set IS_DEFAULT_BRANCH env var
        run: |
          if [ "${GITHUB_REF##*/}" = "${{ inputs.default-branch }}" ]; then
            echo "IS_DEFAULT_BRANCH=true" >> $GITHUB_ENV
          else
            echo "IS_DEFAULT_BRANCH=false" >> $GITHUB_ENV
          fi

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: zulu
          server-id: github
          settings-path: ${{ github.workspace }}
          cache: "gradle"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Make the short sha
        id: short_sha
        run: |
          echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.short_sha.outputs.GITHUB_SHA_SHORT }}-${{ github.event.number }}-${{ github.run_id }}
          path: '**/build/libs/*.jar'
          retention-days: 4
